<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Recommendation System - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Netflix</span> Recommender</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="movies.html">MOVIES</a></li>
                    <li class="current"><a href="profile.html">PROFILE</a></li>
                    <li><a href="dashboard.html">DASHBOARD</a></li>
                    <li><a href="realtime-recommendations.html">LIVE RECS</a></li>
                    <li><a href="movie-rating.html">RATE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-info">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <h2>Cutecute Minji</h2>
                <p>Email: cuteminji@example.com</p>
                <p>Joined: January 1, 2024</p>
                <a href="#" class="btn">Edit Profile</a>
            </div>
        </div>
        <h2>Your Watched Movies</h2>
        <div class="movie-grid">
            <div class="movie-item">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie 1</h3>
                <p>Rating: 4.5/5</p>
            </div>
            <div class="movie-item">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie 2</h3>
                <p>Rating: 3.8/5</p>
            </div>
            <div class="movie-item">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Movie 3</h3>
                <p>Rating: 4.2/5</p>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
